    <script>
      // Check whether the browser is touch enabled. If it is, hide the map labels.
      function is_touch_device() {
        return 'ontouchstart' in window || navigator.maxTouchPoints;
      };
      if (is_touch_device()) {
        $('<style>.leaflet-label { display: none !important; } </style>')
          .appendTo('head');
      }
